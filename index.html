<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>book</title>
  </head>
  <body>
    <div class="wraper">
      <header class="header">
        <div class="header__container">
          <div class="header__top top-header">
            <ul class="top-header__list _container">
              <li class="top-header__link">Sign in</li>
              <li class="top-header__link">My Account</li>
              <li class="top-header__link">Order Status</li>
              <li class="top-header__link">Help</li>
            </ul>
          </div>
          <div class="header__body body-header">
            <div class="body-header__content _container">
              <div class="body-header__logo">
                <img src="./src/images/logo.png" alt="" />
              </div>
              <div class="body-header__search search-header">
                <input type="text" class="search-header__input" />

                <button class="search-header__button">Search</button>
              </div>
              <div class="body-header__cart cart-header">
                <div class="cart-header__top top-cart">
                  <div class="top-cart__info">
                    <svg width="27px" height="29px">
                      <path

                      />
                    </svg>
                    <p>Your cart <span>(2 items)</span></p>
                  </div>
                </div>
                <div class="cart-header__bottom bottom-cart">
                  <div class="bottom-cart__price">$125.0</div>
                  <button class="bottom-cart__button">Checkout</button>
                </div>
              </div>
              <div class="body-header__wish wish-header">
                <div class="wish-header__icon">
                  <svg width="25px" height="25px">
                    <path
                      d="M12.500,-0.002 C5.596,-0.002 -0.002,5.596 -0.002,12.500 C-0.002,19.405 5.596,25.002 12.500,25.002 C19.405,25.002 25.002,19.405 25.002,12.500 C25.002,5.596 19.405,-0.002 12.500,-0.002 ZM17.025,19.453 L12.445,17.044 L7.865,19.453 L8.740,14.353 L5.034,10.741 L10.155,9.997 L12.445,5.357 L14.734,9.997 L19.855,10.741 L16.150,14.353 L17.025,19.453 Z"
                    />
                  </svg>
                </div>
                <p>Wish list <span>20</span></p>
              </div>
            </div>
          </div>
          <nav class="header__nav _container"></nav>
        </div>
      </header>
      <section class="main">
        <div class="main__container _container">main</div>
      </section>
      <footer class="footer">
        <div class="footer__container _container">footer</div>
      </footer>
    </div>
  </body>
</html>
